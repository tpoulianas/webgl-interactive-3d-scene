<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    canvas { border: 1px solid black; }
    body { font-family: sans-serif; }
  </style>
</head>
<body>

  <!-- Button -->
  <button onclick="redrawScene()">Redraw Scene</button>

  <!-- Canvas -->
  <canvas id="glcanvas" width="600" height="600"></canvas>
