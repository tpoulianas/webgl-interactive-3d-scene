<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interactive 3D WebGL Scene</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: #0f172a;
            color: #e5e7eb;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: #020617;
            padding: 40px;
            border-radius: 12px;
            max-width: 600px;
            width: 90%;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
        }

        h1 {
            margin-bottom: 10px;
            font-size: 1.8rem;
        }

        p {
            color: #cbd5f5;
            margin-bottom: 30px;
        }

        .buttons {
            display: grid;
            gap: 15px;
        }

        a {
            display: block;
            padding: 14px;
            background: #2563eb;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: background 0.2s ease;
        }

        a:hover {
            background: #1d4ed8;
        }

        .final {
            background: #16a34a;
        }

        .final:hover {
            background: #15803d;
        }

        footer {
            margin-top: 30px;
            font-size: 0.9rem;
            color: #94a3b8;
        }

<div class="container">
    <h1>Interactive 3D WebGL Scene</h1>
    <p>
        University project implemented in JavaScript/WebGL.<br>
        Choose a version to launch the demo.

    <div class="buttons">
        <a href="version1/version1.html">Version 1 – Basic WebGL</a>
        <a href="version2/version2.html">Version 2 – Extended Scene</a>

        </a>

        WebGL project using glMatrix & webgl-debug
    </footer>
</div>
