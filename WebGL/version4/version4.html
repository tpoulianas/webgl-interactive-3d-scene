<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WebGL Robot - Final Version</title>
  <style>
    canvas { border: 1px solid black; }
    body { font-family: sans-serif; }
    .controls { margin: 10px 0; }
    .control-group { margin: 5px 0; }
    .radio-group { display: inline-block; margin-right: 20px; }
  </style>
</head>
<body>
  <h2>3D Robot Scene - Final Version (Steps 1-12)</h2>

  <div class="controls">
    <div class="control-group">
      <label>View Angle (degrees): <input type="number" id="viewAngle" value="60"></label>
      <label style="margin-left: 20px;">Ortho Camera Distance: <input type="number" id="camOrthoDistance" value="8"></label>
    </div>

    <div class="control-group">
      <strong>Camera Position:</strong><br>
      <label><input type="radio" name="cameraPos" value="Left-Front-Top"> Left-Front-Top</label>
      <label><input type="radio" name="cameraPos" value="Left-Front-Bottom"> Left-Front-Bottom</label>
      <label><input type="radio" name="cameraPos" value="Left-Back-Top"> Left-Back-Top</label>
      <label><input type="radio" name="cameraPos" value="Left-Back-Bottom"> Left-Back-Bottom</label><br>
      <label><input type="radio" name="cameraPos" value="Right-Front-Top"> Right-Front-Top</label>
      <label><input type="radio" name="cameraPos" value="Right-Front-Bottom"> Right-Front-Bottom</label>
      <label><input type="radio" name="cameraPos" value="Right-Back-Top" checked> Right-Back-Top</label>
      <label><input type="radio" name="cameraPos" value="Right-Back-Bottom"> Right-Back-Bottom</label>
    </div>

    <div class="control-group">
      <button id="redrawBtn">Redraw Scene</button>
      <button id="startBtn">Start Animation</button>
      <button id="stopBtn">Stop Animation</button>
    </div>

    <div class="control-group">
      <strong>Robot Control (Mouse Wheel):</strong><br>
      <div class="radio-group">
        <label><input type="radio" name="robotControl" value="rightArm" checked> Right Arm</label><br>
        <label><input type="radio" name="robotControl" value="leftArm"> Left Arm</label><br>
        <label><input type="radio" name="robotControl" value="head"> Head</label><br>
        <label><input type="radio" name="robotControl" value="rightLeg"> Right Leg</label><br>
        <label><input type="radio" name="robotControl" value="leftLeg"> Left Leg</label><br>
      </div>
      <div class="radio-group">
        <label><input type="radio" name="robotControl" value="parade"> Parade</label><br>
        <label><input type="radio" name="robotControl" value="robotMetal"> Robot Metal</label>
      </div>
    </div>

    <div class="control-group">
      <span id="mouseInfo">Click and drag to control camera manually</span>
    </div>
  </div>

  <canvas id="glcanvas" width="600" height="600"></canvas>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gl-matrix/2.8.1/gl-matrix-min.js"></script>
  <script src="webgl-debug.js"></script>
  <script src="version4.js"></script>
</body>
</html>
